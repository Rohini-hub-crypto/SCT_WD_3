<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn (click to play)</div>
        <div id="winMsg" class="win-msg"></div>
        <div id="gameBoard" class="game">
            <!-- 9 boxes populated by JS -->
        </div>
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="modeToggle">Play vs Computer</button>
        </div>
        <div>Mode: <span id="currentMode">Two Players</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
